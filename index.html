<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
    <h1> Lista de Tarefas </h1>
    <input type="text" id="tarefa" placeholder="Digite sua Tarefa">
    <button id="btn"><i class="fas fa-plus-circle"></i></button>
</header> 

<ul id="lista"></ul>

<div id="edit-modal" class="modal-overlay hidden">
    <div class="modal-content">
        <h2>Editar Tarefa</h2>
        <form id="edit-form">
            <div class="input-group">
                <label for="edit-tarefa">Tarefa</label>
                <input type="text" id="edit-tarefa" required>
            </div>
            <div class="input-group">
                <label for="edit-horario">HorÃ¡rio</label>
                <input type="time" id="edit-horario">
            </div>
            <div class="modal-buttons">
                <button type="submit" id="save-edit-btn">Salvar</button>
                <button type="button" id="cancel-edit-btn">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
